<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caesar Algorithm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    div{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    label{
      margin-right: 1em;
    }

    #input{
      height: 5rem;
      width: 30rem;
    }

    button{
      margin-top: 1rem;
      margin-left: 1rem;
      margin-bottom: 1rem;
      margin-right: 1rem;
    }

    h2{
      text-align: center;
    }
    h3{
      text-align: center;
      color:darkblue;
    }
    td{
    border: 1px solid black;
    padding-left: 0.5em;
    padding-right: 0.5em;
    }
    
  </style>
</head>
<body>
  <h1><strong>Caesar</strong></h1>
  <h2>Alfabeto</h2>
  <div>
    <table>
      <thead></thead>
      <tbody id="alfabeto"></tbody>
    </table>
  </div>
  <div>
    <label for="clave">Clave: </label><input type="number" name="clave" id="clave">
  </div>
  <div>
    <label for="input">Input: </label><textarea  name="text" id="input"></textarea>
  </div>
  <div>
    <button id="Descifrar" class="btn btn-secondary" type="submit">Descifrar</button>
    <br>
    <button id="Cifrar" class="btn btn-primary" type="submit">Cifrar</button>
  </div>
  <div>
    <hr>
    <h3 id="info"></h3>
    <hr>
  </div>
  <div>
    <label for="salida">Salida</label>
    <textarea name="salida" id="salida" cols="60" rows="5"></textarea>
  </div>
  <div>
    <h3 id="mensaje"></h3>
  </div>
  <div>
    <table>
      <thead></thead>
      <tbody id="nuevoAlfabeto"></tbody>
    </table>
  </div>
  </div>

  <script>

    function mostrarAlfabeto(alphabet, table, key = 0){
      let rowLetter = table.insertRow(0);
      let rowIndex = table.insertRow(1);
      const array = Array.from(alphabet);
      for (let i = 0; i < array.length; i++){
        let letter = rowLetter.insertCell(i);
        letter.innerHTML = alphabet.charAt(i);
        let index = rowIndex.insertCell(i);
        index.innerHTML = ((i + key) % alphabet.length).toString();
      }
    }

    function cifrar(alphabet, text, key){
      return text.split("").map(
          letter => cifrarLetra(letter, key, alphabet)).join("")
    }

    function cifrarLetra(letter, key, alphabet){
      if (isValidPlainText(letter)){
        return alphabet.charAt((alphabet.indexOf(letter) + key) % alphabet.length).toUpperCase();
      }
      return letter;
    }

    function descifrarLetra(letter, key, alphabet){
      if (isValidCypherText(letter)){
        let modulus = ((alphabet.indexOf(letter.toLowerCase()) - key) % alphabet.length);
        let D = modulus >= 0 ? modulus: modulus + alphabet.length;
        return alphabet.charAt(D);
      }
      return letter;
    }

    function descifrar(alphabet, text, key ){
      return text.split("").map(
          letter => descifrarLetra(letter, key, alphabet)).join("");
    }

    function isValidPlainText(text){
      const regex = /[^a-z]+/
      const replace = text.replace(regex);
      return (text === replace)
    }

    function isValidCypherText(text){
      const regex = /[^A-Z]+/
      const replace = text.replace(regex);
      return (text === replace)
    }

    function isValidKey(alphabet, key){
      if (!(key > 0 && key < alphabet.length)){
        alert("La clave no es valida. Debe ser un nÃºmero positivo menor que " +
            alphabet.length.toString())
        return false;
      }
      return true;
    }

    function main(){
      let alphabet = "abcdefghijklmnopqrstuvwxyz";

      const table = document.getElementById("alfabeto");
      mostrarAlfabeto(alphabet, table);

      // Descifrar
      document.getElementById("Descifrar").addEventListener("click", function (){
        let info = document.getElementById("info");
        info.innerHTML = "Procesando";
        let key = parseInt(document.getElementById("clave").value);
        let text = document.getElementById("input").value;
        if (isValidKey(alphabet, key)){
          document.getElementById("salida").innerHTML = descifrar(
              alphabet,
              text,
              key);
          info.innerHTML = "El texto ha sido descifrado correctamente.";
        }
        else {
          info.innerHTML = "La entrada o clave no es valida";
        }
      });

      // Cifrar
      document.getElementById("Cifrar").addEventListener("click", function (){
        let info =  document.getElementById("info");
        info.innerHTML = "procesando";
        let key = parseInt(document.getElementById("clave").value);
        let text = document.getElementById("input").value;
        if (isValidKey(alphabet, key)) {
          document.getElementById("salida").innerHTML = cifrar(alphabet,
              text,
              key);
          info.innerHTML = "El texto ha sido cifrado correctamente.";
          document.getElementById("mensaje").innerHTML = "Alfabeto con la nueva clave";
          let table = document.getElementById("nuevoAlfabeto");
          table.innerHTML = ""
          mostrarAlfabeto(alphabet, table, key);
        }
        else {
          info.innerHTML = "La entrada o clave no es valida";
        }
      });

    }



    main();
  </script>

</body>
</html>
